
invoice:
  temperature: 1.0
  keywords:
    - "invoice"
    - "invoice no"
    - "invoice number"
    - "amount due"
    - "vat"
    - "bill to"
    - "subtotal"
    - "po #"
    - "purchase order"
  phrases:
    - "payment terms"
    - "due date"
    - "tax"
  regexes:
    - pattern: '(?i)invoice\s*(no\.|no|number)\s*[:#]?\s*[A-Z0-9-]{3,}'
      weight: 2.0

